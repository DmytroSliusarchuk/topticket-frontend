<main>
    <div class="container my-4">
        <h1 class="main-heading">Event Editing</h1>
        <form class="edit-form" id="editform">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" value="Event 1">
            </div>
            <div class="form-group">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" value="Lviv">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" value="Main st. 1">
            </div>
            <div class="form-group">
                <label for="inputVisitors">Max Visitors</label>
                <input type="number" class="form-control" id="inputVisitors" value="100">
            </div>
            <div class="form-group">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control" id="inputDate" value="10">
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" id="inputDescription" name="decriptionarea" rows="4" cols="50" form="editform">Description
        </textarea>
            </div>
            <div class="buttons">
                <a href="create_ticket.html" class="btn btn-primary ">Add Tickets</a>
                <button type="submit" class="btn btn-primary rght">Save Changes</button>
                <a href="#" class="btn btn-danger rght">Delete Event</a>
            </div>
        </form>
    </div>
</main>
